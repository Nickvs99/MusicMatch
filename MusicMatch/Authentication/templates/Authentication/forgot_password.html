{% extends "Base/layout.html" %}

{% load static %}

{% block scripts %}
    <script src="{% static 'Authentication/js/auth_util.js' %}"></script>
    <script src="{% static 'Authentication/js/forgot_password.js' %}"></script>
{% endblock %}

{% block title %}
    Forgot password
{% endblock %}

{% block body %}
    <h1>Forgot password</h1>

    <form action="{% url 'forgot_password' %}" method="post" id="formForgotPassword">
        {% csrf_token %}

        <div class="form-group row">
            <label for="inputUsername" class="col-3 col-sm-2 col-form-label">Username</label>
            <input name="username" class="col form-control-plaintext" type="text" placeholder="Username" id="inputUsername">
        </div>
        
        <div class="form-group row">
            <label for="inputEmail" class="col-3 col-sm-2 col-form-label">Email</label>
            <input name="email" class="col form-control-plaintext" type="text" placeholder="Email" id="inputEmail">
        </div>

        <input id="submitForm" value="Send email" class="btn btn-primary mb-2"/>
    </form> 
{% endblock %}
