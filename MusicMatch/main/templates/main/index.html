{% extends "main/layout.html" %}

{% load static %}

{% block scripts %}
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
{% endblock %}

{% block title %}
    Home
{% endblock %}

{% block body %}
    
    <h1 class="title">Music Match</h1>

    <form id="formUsernames">

        <div class="flexbox user-field">
            <input name="username" class="input-text flex-1 input-user-field" type="text" placeholder="username" id="inputUsername"/>
            <button class="add-user">+</button>
        </div>

        <button type="submit" class="submit" id="submitForm">Submit</button>
    </form>

    <hr>
    
    <ul>
        <li class="bullet-text">View your music taste</li>
        <li class="bullet-text">Compare with others</li>
        <li class="bullet-text">Enjoy music together</li>
    </ul>
{% endblock %}
