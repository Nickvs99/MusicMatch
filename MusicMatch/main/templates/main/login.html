{% extends "main/layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}

    <h1>Login</h1>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputEmail" class="col-3 col-sm-2 col-form-label">Username</label>
            <div class="col">
                <input name="username" class="form-control-plaintext" type="text" placeholder="username" id="inputUsername"/>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="inputPassword" class="col-3 col-sm-2 col-form-label">Password</label>
            <div class="col">
                <input name="password" class="form-control-plaintext" type="password" placeholder="password" id=inputPassword/>
            </div>
        </div>
        <input type="submit" value="Login" class="btn btn-primary mb-2"/>
    </form>
    <a href="{% url 'forgot_password' %}">
        Forgot password?
    </a>
    
{% endblock %}
