{% extends "main/layout.html" %}

{% load static %}

{% block scripts %}

    <script src="{% static 'main/js/auth_util.js' %}"></script>
    <script src="{% static 'main/js/register.js' %}"></script>

{% endblock %}

{% block title %}
    Register
{% endblock %}

{% block body %}

    <h1>Register here</h1>

    <form action="{% url 'register' %}" method="post" id="formRegister">
        {% csrf_token %}

        <div class="form-group row">
            <label for="inputEmail" class="col-4 col-sm-3 col-md-2 col-form-label">Username </label>
            <div class="col">
                <input name="username" class="form-control-plaintext" type="text" placeholder="username" id="inputUsername"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword" class="col-4 col-sm-3 col-md-2 col-form-label">Password </label>
            <div class="col">
                <input name="password" class="form-control-plaintext" type="password" placeholder="password" id="inputNewPassword"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPasswordConfirm" class="col-4 col-sm-3 col-md-2 col-form-label">Confirm password </label>
            <div class="col">
                <input name="passwordCheck" class="form-control-plaintext" type="password" placeholder="confirm password" id="inputConfirmPassword"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail" class="col-4 col-sm-3 col-md-2 col-form-label">Email </label>
            <div class="col">
                <input name="email" class="form-control-plaintext" type="text" placeholder="email" id="inputEmail"/>
            </div>
        </div>

        <button type="submit" id="submitForm" class="btn btn-primary mb-2">Register</button>
    </form>
{% endblock %}
