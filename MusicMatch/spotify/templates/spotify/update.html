{% extends "Base/layout.html" %}

{% load static %}

{% block scripts %}

    <script src="{% static 'spotify/js/chart_util.js' %}"></script>
    <script src="{% static 'spotify/js/update.js' %}"></script>

{% endblock %}

{% block title %}
    Update profile
{% endblock %}

{% block body %}
    <h3 id="title">Update profile</h3>

    <div class="form-group row">
        <div class="col-8 col-sm-10">
            <input name="username" class="form-control-plaintext" type="text" placeholder="Update user..." id="inputUsername"/>
        </div>
        <div id="submitUsername" class="btn btn-primary col-3 col-sm-2">Update</div>
    </div>

{% endblock %}
